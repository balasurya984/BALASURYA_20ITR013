<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill_Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
    
</head>
<body >
    <!--
    <div style="background-color: rgb(182, 214, 255) "> 
        <img src="tneb.jpg" alt="">    
        <h1 style="background-color: rgb(182, 214, 255) ;text-align: center;font-size: 40px; font-family: monospace;">TNEB</h1>
    </div>  -->
    <div class="container" style="margin-top: 10px; border: 2px solid;">
    <div class="row" style="text-align: center; background-color: #c5e8ef; ">
    <div class="col-md-4" style="margin-top: 2;" >
      <img src="tneb.jpg" alt="" width="130">

    </div>
    <span class="col-md-4">
      <h1 style="text-align: center;font-size: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Tamil Nadu Electricity Board</h1>
    </span>
    <div class="col-md-4">
      <img src="tneb1.jpg" alt="" width="150">
    </div>
    </div>
  </div>
    <p></p>

    <div>
        <h1 style="text-align: center;">Bill Calculator</h1>
    </div>
    <p></p>
    <div class="container" style="font-size: 18px;">
        <form name="form"> 
            <div class="row mb-3">
              <label id="num" class="col-sm-2 col-form-label">Consumer Number</label>
              <div class="col-sm-10">
                <input type="number" name="number" class="form-control" id="consumer">
              </div>
            </div>

            <div class="row mb-3">
                <label id="perv" class="col-sm-2 col-form-label">Previous Reading(units)</label>
                <div class="col-sm-10">
                  <input type="number"  name="previous" class="form-control" id="previous">
                </div>
              </div>

              <div class="row mb-3">
                <label id="curr" class="col-sm-2 col-form-label">Current Reading(units)</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" name="current" id="current">
                </div>
              </div>

              <div class="row mb-4">
                <label id="cyc" class="col-sm-2 col-form-label">Billing Cycle</label>
                <div class="col-sm-10">
                    <select id="cycle" name="cycle" class="form-select">
                     <option value="0" selected id="bi">Bi-Monthly</option>
                     <option value="1" id="mo">Monthly</option>
                 </select>
                </div>
              </div>

              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Payment Due</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pay" id="yes" value="Yes" >
                    <label class="form-check-label" id="yes">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="pay" id="no" value="No" checked>
                    <label class="form-check-label" id="no">
                      No
                    </label>
                  </div>
                </div>
              </fieldset>

            <button type="button" class="btn btn-primary" onclick="bill()">Submit</button>
            <p></p>
            <div class="container">
        </form>
        <table class="table table-striped table-info table-bordered table-hover">
          <tr>
              <td>Consumer Number</td>
              <td id="consu"></td>
          </tr>
          <tr>
              <td>Previous Reading</td>
              <td id="prevread"></td>
          </tr>
          <tr>
              <td>Current Reading	</td>
              <td id="currread"></td>
          </tr>
          <tr>
            
              <td>Units Consumed	</td>
              <td id="units"></td>
          </tr>
          <tr>
              <td>Billing Cycle	</td>
              <td id="billcycle"></td>
          </tr>
          <tr>
              <td>Payment Due	</td>
              <td id="due"></td>
          </tr>
          <tr>
              <th>Total Amount	</th>
              <td id="total"></td>
          </tr>
      </table>

            </div>

     
    </div>
    <script src="./app.js"></script>
</body>
</html>
