    </form>
<script>
       function formvalidated()
        
        {
        var city=document.reg.city.value;
        var check=document.getElementById("check")
        var username=document.reg.username.value;
        let regex=/^[a-z \_]+$/;
        var result=regex.test(username);
        var address=document.reg.textarea;
        var name=document.reg.name.value;
        let names=/^[A-Z \.]+$/;
        var results=names.test(name);
        var password=document.reg.pass.value;
        let pass=/^[a-z A-Z\@\!\#\$]+$/;
        var passes=pass.test(pass)
        var email=document.reg.email.value;
        let mail=/^[a-z\0-100\@]+$/;
        var emailval=mail.test(email)
        
        if(name==null||name==""||name.length==0)
        {
            alert("Name shouldn't be blank")
            return false;
        }
        if(name.length>20)
        {
            alert("Name shouldn't be lengthier than 20")
            return false;
        }
        if(!results)
        {
            alert("Name should be capital letters")
            return false;
        }
        if(username==null || username=="" || username.length==0 )
            {
          alert("Username shouldn't be blank")
            return false;
            }
            if(!result)
            {
            alert("Username should be only text")
            return false;
    
        }
            if(username.length>6)
            {
            alert("Username cant be lengthier than 6 characters")
            return false;
        
        }
        if(email==null||email==""||email.length==0)
        {
            
            alert("Email shouldn't be blank")
            return false;
        }
        if(emailval){
            alert("Give a email satisfying conditions")
            return false;
        }
        if(password==null || password==""||password.length==0)
        {
            alert("Password shouldn't be blank")
            return false;
        }
        if(passes)
        {
            alert("Password should satisfy the conditions")
            return false;
        }
        if(password.length<8 || password.length>12)
            {
                alert("Password should be around 8 to 12 characters")
                return false;
            }
        if(document.reg.gen[0].checked==false&&document.reg.gen[1].checked==false)
        {
           alert("Select Your Gender")
            return false;
            }
            if(city=="select")
       {
           alert("Select a state")
           return false;
       }
       if(!this.reg.check.checked){
           alert("You have to agree to the terms & conditions")
           return false;
       }
       if(address.value.length<=0)
    {
        alert("Adress should be given")
        return false;
    }
    else
    {
        return true;
       }
       }

    </script>
